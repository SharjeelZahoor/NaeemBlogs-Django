<!-- footer.html -->
{% load static %}

<style>
  .one-link{
    margin: 30px;
  }
  .social-icons {
  
    margin-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  
  .social-icons a {
    border-color: white;
    text-decoration: none;
    font-size: 80px;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .facebook-icon { color: #3b5998; }
  .instagram-icon { color: #e4405f; }
  .twitter-icon { color: #1da1f2; }
  .youtube-icon { color: #ff0000; }
  .linkedin-icon { color: #0077b5; }


  .social-icons a:hover {
    transform: scale(1.1);
    color: #fff; /* Changes the icon color to white */
    background-color: #0056b3; /* Changes background to blue */
    border-radius: 50%; /* Makes the background circular */
}

  .admin-edit {
    margin-top: 10px;
    text-align: center;
  }

  .admin-edit button {
    background-color: #f48b0a;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  .admin-edit button:hover {
    background-color:#ffb53e;
  }
</style>

<footer style="padding: 10px;">
  <div id="contact">
    <h3 style="text-align: center; color: antiquewhite;">Follow Me on Social Media</h3>
    <div class="social-icons">
      {% for link in social_links %}
      <div class="one-link">
        <a href="{{ link.url }}" target="_blank" class="{{ link.platform }}-icon">
          <i class="fab fa-{{ link.platform }}"></i>
        </a>
        {% if user.is_staff %}
          <div class="admin-edit">
            <button onclick="editLink('{{ link.platform }}')">Edit</button>
          </div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="footer-bottom" style="color: #fff; font-size: 36px; padding: 10px;">
    <p>&copy; 2025 NaeemBlogs. All Rights Reserved.</p>
</div>
</footer>

<script>
  function editLink(platform) {
    const newUrl = prompt(`Enter the new URL for ${platform}:`);
    if (newUrl) {
      // Update the URL via Django's backend or an API endpoint.
      alert("Link updated successfully!");
    }
  }
</script>

<!-- Add the following Font Awesome link in your <head> for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
